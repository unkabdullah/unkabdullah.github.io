<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon" />
    <title>عَبدُالله سَيد - مُطور ويب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <main class="abdsy">
      <i class="fa-solid fa-circle-arrow-up" id="up"></i>
      <!-- landing -->
      <section class="landing">
        <!-- header -->
        <header class="header">
          <div class="container">
            <div class="header-content">
              <img src="./assets/img/logo.svg" alt="logo" class="logo" />
              <!-- utilities -->
              <div class="utilities">
                <button class="btnToggle" id="btnToggle"><i class="fa-solid fa-sliders"></i></button>
                <div class="my-links">
                  <h3>حساباتي</h3>
                  <div class="links">
                    <a href="https://github.com/unkabdullah" target="_blank" class="github"><i class="fa-brands fa-github"></i> GitHub</a>
                    <a href="https://x.com/unkabdullah" target="_blank" class="telegram"><i class="fa-brands fa-twitter"></i> Twitter</a>
                  </div>
                </div>
              </div>

              <!-- end utilities -->
            </div>
          </div>
        </header>
        <!-- end header -->
        <div class="container">
          <div class="landing-content">
            <h1 class="my-name">عَبدُالله سَيد</h1>
            <p class="my-job">مُطور ويب وصانع مُحتوى</p>
            <img src="./assets/img/logo.svg" class="logo" />
          </div>
          <a href="#about"><i class="fa-solid fa-angles-down"></i></a>
        </div>
      </section>
      <!-- end landing -->
      <!-- about -->
      <section class="about" id="about">
        <div class="container">
          <div class="about-content">
            <h2 class="sec-title">من أكون؟</h2>
            <div class="my-info">
              <img src="./assets/img/profile.png" alt="profile-pic" class="profile" />
              <p class="desc">
                مُطور ويب مُستقل من مِصر. <br />
                أقوم بمشاركة تجربتي في رحلة تطوير الويب من خلال حسابي على تويتر ✨
              </p>
            </div>
          </div>
        </div>
        <a href=""><i class="fa-solid fa-angles-down"></i></a>
      </section>
      <!-- end about -->
    </main>

    <!-- js -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
